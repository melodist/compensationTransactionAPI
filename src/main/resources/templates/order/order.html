<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>주문 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body th:class="sb-nav-fixed">
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            주문 목록
        </div>
        <div th:class="card-body">
        <table id="datatablesSimple">
          <thead>
          <tr>
            <th th:class="text-center">주문 ID</th>
            <th th:class="text-center">주문 상태</th>
            <th th:class="text-center">상품 ID</th>
            <th th:class="text-center">주문 수량</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="orderDto : ${result}">
            <td th:class="text-center" th:text="${orderDto.id}">id</td>
            <td th:class="text-center" th:text="${orderDto.orderStatus}">url</td>
            <td th:class="text-center" th:text="${orderDto.itemId}">isHttp</td>
            <td th:class="text-center" th:text="${orderDto.count}">isSync</td>
          </tr>
          </tbody>
        </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:src="@{/js/scripts.js}" src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script th:src="@{/js/datatables-simple-demo.js}" src="js/datatables-simple-demo.js"></script>
    </div>
</body>
</html>
